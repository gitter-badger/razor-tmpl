<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="../../jquery-1.7.1.min.js"></script>
    <script src="../../razor-tmpl.js"></script>

    <script>
        $(function () {
            $(template).renderNode();
        });
    </script>
</head>
<body>
    <div razor-template id="template">
        @for(var i = 0; i < 10; i++)
        {
            @(i)
        }
        <div>
            @{
                var j = 9;
            }
            @while(j)
            {
                @{ j--; }
                @(j)
            }
        </d>
    </div>
</body>
</html>
