<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="../jquery-1.7.1.min.js"></script>
    <script src="../razor-tmpl.js"></script>
    <script>
        $(function () {
            //1.render : template -> html
            var html = $("#my-template").render({
                lisi: {
                    age: 19,
                    name: "我就是李四啊"
                }
            });
            //or use : razor.render()
            html = razor.render($("#my-template").html(), {
                lisi: {
                    age: 19,
                    name: "我就是李四啊"
                }
            });

            //2.append to somewhere
            $("#container").html(html);
        });
    </script>
</head>
<body>
    <div id="container">
        <div></div>
    </div>

    <script type="text/template" id="my-template">
        @{
            var data =10;
            //李四的年龄
            var isAdult = ViewBag.lisi.age > 18 ;
        }
        @if(isAdult)
        {
            <div>xxx 不和谐内容</div>
        }
        else
        {
            <div>少儿不宜啊</div>
        }
    </script>
</body>
</html>
