<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="../jquery-1.7.1.min.js"></script>
    <script src="../RazorJs.js"></script>
    <script>
        $(function () {
            $("#template").renderRepeat({
                persons: [
                    { name: "zhangsan", age: 17 },
                    { name: "lisi", age: 18 },
                    { name: "wangwu", age: 19 }
                ]
            });
        });
    </script>
</head>
<body>
    <div>
        <div razor-template razor-repeat="p in ViewBag.persons" id="template">
            @{
                //是成人 ?
                var isAdult = p.age >= 18;
            }

            @if(isAdult)
            {
                @{
                    //这里可以写code
                    //随意嵌套
                    console.log(p);
                }
                <div>@(p.name)</div>
                <div>和谐</div>
            }
            else
            {
                @while(p.age > 0)
                {
                    @{
                        p.age --;
                    }
                    <div>@(p.age)</div>
                }
                <div>abcd</div>
            }
        </div>
    </div>
</body>
</html>
