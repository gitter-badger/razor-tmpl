<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="../jquery-1.7.1.min.js"></script>
    <script src="../razor-tmpl.js"></script>
    <script>
        razor.withViewBag = false;
        $(function () {
            $(test).render({
                persons: [
                        { age: 18, name: "zhangsan" },
                        { age: 19, name: "lisi" },
                        { age: 20, name: "wangwu" }
                ]
            });

        })
    </script>
</head>
<body>
    <div razor-template razor-each="p in persons" id="test">
        <div>  叫啥子哟? 答: @(p.name)</div>
        <div>多大年纪涩? 答: @(p.age)</div>
    </div>
</body>
</html>
