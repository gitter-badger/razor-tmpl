<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="../jquery-1.7.1.min.js"></script>
    <script src="../razor-tmpl.js"></script>

    <script>
        $(function () {
            $(test).render();
        })
    </script>
</head>
<body>
    <div>
        <div>
            <div razor-template razor-for="var i =0;i<10;i++" id="test">
                @{
                    var getRandomInt = function(){
                        return Math.floor(Math.random()*255);
                    };
                    var getRandomColor = function(){
                        return 'rgb({0},{1},{2})'.razorFormat(getRandomInt(),getRandomInt(),getRandomInt());
                    };
                }
                <div style="background-color:@(getRandomColor());color:@(getRandomColor())">这是第 @(i) 个</div>
            </div>
        </div>
    </div>
</body>
</html>
