<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="../jquery-1.7.1.min.js"></script>
    <script src="../RazorJs.js"></script>

    <script>
        $(function () {
            $("#test").renderToParent({
                hello: "hello",
                world: "world"
            });
        })
    </script>
</head>
<body>
    <div>
        <div>
            <script type="text/template" id="test">
                @{
                    var data=10;
                }
                <div>@(data)</div>
                <div>@(ViewBag)</div>
            </script>
        </div>
    </div>
</body>
</html>
