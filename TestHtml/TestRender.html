    <script type="text/template" id="test-template">

    <div id="div1">
        <div>
            <script type="text/template" id="date-template">
                @{
                    var d=new Date();
                    var i=10;
                }
                @while(i>0)
                {
                    <div>@(i)</div>
                    @{
                        i--;
                    }
                }
                今天是@(d.getYear()) 年 @(d.getMonth()) 月 @(d.getDate()) 日
                <div>@(d)</div>
            </script>
        </div>
    </div>
